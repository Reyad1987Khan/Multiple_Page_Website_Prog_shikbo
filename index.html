<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Wasome link  -->
    <script src="https://kit.fontawesome.com/059cb61c2d.js" crossorigin="anonymous"></script>
    <title>Multipul Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navigation Design  -->
    <nav class="navigation">
            <div class="logo">
                <a href="#"><img src="./image/logo.png" alt="logo"></a>
                <h2>Web Dev.com</h2>
            </div>
            <div class="nav-link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
    </nav>
    <header class="hero-area">

        <div class="search-box-icon-parent">

            <input type="text" name="search" id="search" placeholder="Search">
            <div class="icon">
                <i class="fab fa-searchengin"></i>
            </div>

        </div>

    </header>
    <main class="main">
        <div class="videos-container">
            <div class="pagination-container">
                <div class="pagination">
                    <h4>Latest Videos</h4>
                </div>
                <div class="page-number">
                    <h4>Page: <span>1</span> of <span>10</span></h4>
                </div>
            </div>
            <div class="videos-collection-parent">
                <div class="videos">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="js_prt.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
